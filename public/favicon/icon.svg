  <!-- Sound Bars / Signal -->
  <rect x="340" y="240" width="8" height="32" rx="4" fill="#0d6efd" />
  <rect x="355" y="220" width="8" height="72" rx="4" fill="#0d6efd" />
  <rect x="370" y="235" width="8" height="42" rx="4" fill="#0d6efd" />

  <!-- Text -->
  <text x="50%" y="420" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-weight="bold" font-size="42" fill="#1a365d">AHMED MAHER</text>
  <text x="50%" y="460" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-weight="600" font-size="20" fill="#1a365d" letter-spacing="2">ULTRASOUND SPECIALIST</text>

</svg>
