<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" />
      <stop offset="50%" stop-color="#0d6efd" />
      <stop offset="100%" stop-color="#00a8cc" />
    </linearGradient>
    <linearGradient id="sectorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d6efd" />
      <stop offset="100%" stop-color="#1a365d" />
    </linearGradient>
  </defs>

  <!-- Circular Ring -->
  <circle cx="256" cy="256" r="230" stroke="url(#ringGradient)" stroke-width="20" fill="none" />

  <!-- Ultrasound Sector -->
  <path d="M130 220C130 180 180 140 256 140C332 140 382 180 382 220L256 360L130 220Z" fill="url(#sectorGradient)" opacity="0.9" />

  <!-- Heartbeat / EKG Wave -->
  <path d="M150 256H200L215 220L240 300L265 240L280 256H360" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Medical Cross (negative space / overlay) -->
